<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>
</head>
<body>
    <section>
        <div class="over">
            <canvas id="c1" style="display: block;"></canvas>
        </div>
        <div class="over">
            <canvas id="c2" style="display: block;"></canvas>
        </div>
    </section>
    <section>
        <div class="under">
            <button id="build" class="btns">Build graph</button>            
        </div>
        <div class="under">
            <button id="statistics" class="btns">Show statistics</button>
            <button id="matrix" class="btns">Show matrix</button>
            <button id="ways" class="btns">Show ways</button>
            <button id="components" class="btns">Components of strong connectivity</button>
            <button id="condensation" class="btns">Condensation graph</button>
            <button id="start" class="btns">Start vertex</button>
            <button id="BFS" class="btns">BFS</button>
            <button id="tree" class="btns">Tree</button>
        </div>
    </section>
    


</body>
</html>
